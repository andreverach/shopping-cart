<div class="container-fluid mt-3">
  <div class="row ms-5">
    <div class="col-md-3">
      <app-categories-list
      [categories]="categories"
      (filterProducts)="getProducts($event)"></app-categories-list>
      <!-- <p>
        {{ cart$ | async | json}}
      </p> -->
    </div>
    <div class="col-md-9">
      <app-products-list
      [products]="products"
      (pushCart)="addToCart($event)"
      (goView)="showDetail($event)"></app-products-list>     
    </div>
  </div>  
</div>
